<ul class="list-group border border-dark">
  <li class="list-group-item p-0 border-top"
      [tabindex]="i"
      *ngFor="let location of locations; let i = index"
      (mouseover)="arrowKeyLocationChanged(i)"
      [class.active]="i === arrowKeyLocation">
    <div class="row">
      <div class="col-12 col-md-3">
        <app-badge
          *ngIf="getLabel(location.bookingId) as label"
          [label]="label">
        </app-badge>
      </div>
      <div class="col-12 col-md-9 px-4 pb-2 p-md-0">
        <button
          type="button"
          class="list-group-item list-group-item-action border-0 p-1 bg-transparent"
          aria-current="true"
          (mousedown)="selectItem(location.name)">
          {{ location.name }}
          <p class="m-0">
            <span *ngIf="location.city">{{ location.city }}, </span> <span *ngIf="location.region">{{ location.region }}, </span> <span *ngIf="location.country">{{ location.country }}</span>
          </p>
        </button>
      </div>
    </div>
  </li>
</ul>
